<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">    
    
    <h:head>
        <title>Edit Country</title>
    </h:head>
    <h:body>
         <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Name"></h:outputLabel>
                <p:inputText value="#{countryController.auxiliary.name}" required="true"></p:inputText>                
            </p:panelGrid>
            <br/>
            <p:commandButton value="Save" action="#{countryController.confirm()}"></p:commandButton>
            <p:commandButton value="Cancel" action="./listCountry.xhtml?faces-redirect=true" immediate="true"></p:commandButton>
            <br/>
            <h:messages></h:messages>

        </h:form>
    </h:body>
</html>
