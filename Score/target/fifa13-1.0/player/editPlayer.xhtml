<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">    
    
    <h:head>
        <title>Edit Player</title>
    </h:head>
    <h:body>
         <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Name"></h:outputLabel>
                <p:inputText value="#{playerController.auxiliary.name}" required="true" requiredMessage="Name is required"></p:inputText>                
                <h:outputLabel value="Surname"></h:outputLabel>
                <p:inputText value="#{playerController.auxiliary.surname}" required="true" requiredMessage="Surname is required"></p:inputText>                
                <h:outputLabel value="Birthday Date"></h:outputLabel>
                <p:calendar value="#{playerController.auxiliary.birthdayDate}"  navigator="true" required="true" requiredMessage="Birth date is required"/>                
            </p:panelGrid>
            <br/>
            <p:commandButton value="Save" action="#{playerController.confirm()}"></p:commandButton>
            <p:commandButton value="Cancel" action="./listPlayer.xhtml?faces-redirect=true" immediate="true"></p:commandButton>
            <br/>
            <h:messages></h:messages>

        </h:form>
    </h:body>
</html>
