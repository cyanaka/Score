<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List Team </title>
    </h:head>
    <h:body>
        <h:form>
            
        <p:commandButton value="New" action="#{teamController.preparedNewTeam()}"/>
        
        <br/>
        <p:dataTable var="p" value="#{teamController.teams}" >
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{p.name}"></h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">Country</f:facet>
                <h:outputText value="#{p.country.name}"></h:outputText>
            </p:column>
            
            <p:column>
                <f:facet name="header"></f:facet>
                <p:commandButton value="Edit" action="#{teamController.preparedEditTeam(p)}"/>
                <p:commandButton value="Delete" action="#{teamController.delete(p)}"/>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
