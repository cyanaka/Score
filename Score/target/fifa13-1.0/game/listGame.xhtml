<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List Game </title>
    </h:head>
    <h:body>
        <h:form>

            <p:commandButton value="New" action="#{gameController.preparedNewGame()}"/>
           <p:commandButton value="Back" action="#{teamController.backToInicialPage()}" immediate="true" ajax="false"/>

            <br/>
            <p:dataTable var="p" value="#{gameController.games}" >
                <p:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{p.gameDate}" ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Home</f:facet>
                    <h:outputText value="#{p.playerHome.name} - #{p.teamHome.name} "></h:outputText>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Score Home</f:facet>
                    <h:outputText value="#{p.scoreHome}"></h:outputText>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Versus</f:facet>
                    <h:outputText value=" X " style="text-align: center"></h:outputText>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Score Away</f:facet>
                    <h:outputText value="#{p.scoreAway}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Away</f:facet>
                    <h:outputText value="#{p.playerAway.name} - #{p.teamAway.name}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header"></f:facet>
                    <p:commandButton value="Edit" action="#{gameController.preparedEditGame(p)}"/>
                    <p:commandButton value="Delete" action="#{gameController.delete(p)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
